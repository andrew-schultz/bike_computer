<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMIAlcNEJsAv-NxO-UFsJ65lgKuj0WWI&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <gmp-map center="40.67989730834961,-73.94020080566406" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="40.67989730834961,-73.94020080566406" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
